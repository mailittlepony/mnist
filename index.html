                    </div>

                                <div id="compileTime" class="font-mono">—</div>
                            </div>
                            <div class="rounded-md bg-slate-900 ring-1 ring-white/10 p-2">
                                <div class="text-slate-400">Inference</div>
                                <div id="inferTime" class="font-mono">—</div>
                            </div>
                        </div>
